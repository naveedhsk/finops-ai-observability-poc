# Prometheus Configuration for FinOps AI Observability

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'finops-monitor'

scrape_configs:
  # Scrape the FinOps application metrics
  - job_name: 'finops-ai-detector'
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'finops-ai-detector'
          environment: 'poc'
    
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
